<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Product Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-component">
            <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Gabrielle chanel perfume">
            <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Gabrielle chanel perfume">
        </div>
        <div class="right-component">
            <h3 class="spaced-text">Perfume</h3>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="p-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore et odio soluta sint
            </p>
            <div class="pricing-info">
                <p class="discount-price">$149.99</p>
                <p class="original-price">$169.99</p>
            </div>
            <div class="centered">
                <button >
                    <img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon"> Add to cart
                </button>
            </div>
        </div>
    </div>

</body>

</html>
